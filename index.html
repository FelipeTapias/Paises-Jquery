        <form id="sc-form">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel">
                    <h2>Información personal</h2>
                    <small class="form-text text-muted">'*' campos obligatorios</small>
                    <br>
                    <div class="form-group">
                        <label>Nombre completo*</label>
                        <input type="text" class="form-control" name="sc_name" placeholder="Ej. Felipe Tapias">
                    </div>
                    <div class="form-group">
                        <label>Tipo de documento*</label>
                        <select class="form-control" name="sc_type_document">
                            <option>Cédula de Ciudadanía</option>
                            <option>Cédula de Extranjería</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label>Número de documento*</label>
                        <input type="number" class="form-control" name="sc_number_document" placeholder="Ej. 1000427621">
                    </div>
                    <div class="form-group">
                        <label>Celular*</label>
                        <input type="number" class="form-control" name="sc_phone" placeholder="Ej. 3043772590">
                    </div>
                    <div class="form-group">
                        <label>Correo electrónico*</label>
                        <input type="email" class="form-control" name="sc_email" placeholder="Ej. correo@correo.com">
                    </div>
                    <div class="form-group">
                        <label>Departamento y Ciudad*</label>
                        <select class="form-control" name="sc_location">
                            <option>Medellín (Ant)</option>
                            <option>La Estrella (Ant)</option>
                          </select>
                    </div>
                    <button class="btn btn-primary" type="button" id="next-step-2" data-toggle="tab" href="#nav-profile" onclick="quitarClase('prev-step-1')" role="tab">Siguiente</button>
                </div>

                <div class="tab-pane fade" id="nav-profile" role="tabpanel">
                    <h2>Información académica</h2>
                    <small class="form-text text-muted">'*' campos obligatorios</small>
                    <br>
                    <div class="form-group">
                        <label>Formación*</label>
                        <select class="form-control" name="sc_formation" id="sc_formation">
                            <option value="1">Doctorado</option>
                            <option value="2">Maestría</option>
                            <option value="3">Especialización</option>
                            <option value="4">Pregrado</option>
                            <option value="5">Tecnologia</option>
                            <option value="6">Técnico</option>
                            <option value="7">Bachiller</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Carreras afines*</label>
                        <select class="form-control" name="sc_formation_related" id="sc_formation_related">
                            <option value="1">Selecciona...</option>
                            <option value="2">Administración de empresas</option>
                            <option value="3">Gestión del Talento Humano</option>
                            <option value="4">Seguridad y Salud en el Trabajo</option>
                            <option value="5">Contaduría</option>
                            <option value="6">Derecho</option>
                            <option value="7">Mercadeo</option>
                            <option value="8">Comercio</option>
                            <option value="9">Negocios Internacionales</option>
                            <option value="10">Finanzas</option>
                            <option value="11">Desarrollo</option>
                            <option value="12">Infraestructura</option>
                            <option value="13">Proyectos</option>
                            <option value="14">Tecnología</option>
                            <option value="15">Telecomunicaciones</option>
                            <option value="16">Soporte técnico</option>
                            <option value="17">Otros</option>
                        </select>
                    </div>
                    <div class="form-group d-none" id="sc_other">
                        <label>Especifica que otro*</label>
                        <textarea type="text" class="form-control" name="sc_other_related" placeholder="Ej. otra carrera"></textarea>
                    </div>
                    <button class="btn btn-primary" type="button" data-toggle="tab" id="prev-step-1" href="#nav-home" onclick="quitarClase('next-step-2')" role="tab">Regresar</button>
                    <button class="btn btn-primary" type="button" data-toggle="tab" id="next-step-3" href="#nav-contact" onclick="quitarClase('prev-step-2')" role="tab">Siguiente</button>
                </div>

                <div class="tab-pane fade" id="nav-contact" role="tabpanel">
                    <h2>Información laboral</h2>
                    <small id="emailHelp" class="form-text text-muted">'*' campos obligatorios</small>
                    <br>
                    <div class="form-group">
                        <label>Cargo al que aspira</label>
                        <input type="text" class="form-control" placeholder="Desarrollador de Software" disabled>
                    </div>
                    <div class="form-group">
                        <label>Aspiración salarial</label>
                        <input type="number" class="form-control" name="sc_salary" placeholder="Ej. 2200000">
                    </div>
                    <h4 class="text-center">Experiencias laborales</h4>
                    <br>
                    <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label>Tiempo laborado</label>
                            <select class="form-control">
                                <option>0-6 meses</option>

                        </div>
                        <div class="form-group">
                            <label>Tiempo laborado</label>
                            <select class="form-control">
                                <option>0-6 meses</option>
                                <option>6 meses a 12 meses</option>
                                <option>1 a 2 años</option>
                                <option>2 a 5 años</option>
                                <option>más de 5 años</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Cargo que desempeño</label>
                            <textarea type="text" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Describe tus funciones</label>
                            <textarea type="text" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group d-none" id="xp_tres">
                        <h6>Experiencia 3</h6>
                        <div class="form-group">
                            <label>Empresa</label>
                            <input type="number" class="form-control" placeholder="Ej. Sistenauta">
                        </div>
                        <div class="form-group">
                            <label>Tiempo laborado</label>
                            <select class="form-control">
                                <option>0-6 meses</option>
                                <option>6 meses a 12 meses</option>
                                <option>1 a 2 años</option>
                                <option>2 a 5 años</option>
                                <option>más de 5 años</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Cargo que desempeño</label>
                            <textarea type="text" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Describe tus funciones</label>
                            <textarea type="text" class="form-control"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="button" id="boton_xp" onclick="quitarClaseNone()" role="tab">Agregar otra experiencia</button>
                    <br>
                    <br>
                    <div class="custom-file form-group">

                    </div>

                    </div>
                    <button class="btn btn-primary" type="button" data-toggle="tab" id="prev-step-2" href="#nav-profile" onclick="quitarClase('next-step-3')" role="tab">Regresar</button>
                    <button class="btn btn-primary" type="button" data-toggle="tab" href="#nav-contact" role="tab">Enviar</button>
